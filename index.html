<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="upper-half">
      <div class="profile">
        <div class="status">online</div>
        <div class="profile-pic">pic</div>
      </div>
      <div class="profile-info">
        <div class="name">John Shoshone</div>
        <div class="stars">4 stars</div>
        <div class="occupation">Psychic Healer</div>
        <div class="specialty">Depression...etc</div>
      </div>
    </div>
    <div class="lower-half">
      <div class="icons">
        <div class="phone">phone</div>
        <div class="message">message</div>
      </div>
      <div class="payment-info">
        <div class="free">5 min free</div>
        <div class="payment">then $5.99/min</div>
      </div>
    </div>
  </div>
</body>
</html>
